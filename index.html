<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadpool</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="">

    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Reservar</a></li>
        <li><a href="#">Ingressos</a></li>
        <li><a href="#">Sobre</a></li>
      </ul>
    </nav>

    <div id="header_buttons">
      <button><img src="assets/menu-icon.png" alt="Icone abrir menu"></button>
      <button><img src="assets/search-icon.png" alt="Icone pesquisar"></button>
    </div>
  </header>

  <main>
   <section id="hero-section">
    <div id="hero_image">
      <img src="assets/deadpool.png" alt="Deadpool com os braços cruzados olhando em direção ao leitor">
      <span id="hero_image_circle"></span>
    </div>

    <div id="hero_text">
      <p>
        <span>Lançamento em</span>
        <span>25 de julho</span>
      </p>

      <h1>DEADPOOL</h1>
    </div>

    <div id="hero_buttons">
      <button>Reservar agora</button>
      <button>Ingressos</button>
    </div>
   </section>
  </main>
</body>
</html>
